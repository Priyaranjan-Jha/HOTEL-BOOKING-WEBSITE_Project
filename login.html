<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <div>
      <form autocomplete="off" action="index.html" method="GET" target="_self">
        <label>Username:</label>
        <input
          type="text"
          name="username"
          placeholder="Enter Username"
          required
        /><br />
        <label>Password:</label>
        <input
          type="password"
          name="password"
          placeholder="Enter Password"
          required
        /><br />
        <input type="submit" value="Login" />
      </form>
    </div>
  </body>
</html>
